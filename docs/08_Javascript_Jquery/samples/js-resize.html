<html>
<head>
<script type="text/javascript">
var w;
function myOpenWindow()
{
  w=window.open('','', 'width=100,height=100');
  w.focus();
}

function myResize()
{
  w.resizeTo(500,500);
  w.focus();
}

</script>
</head>
<body>

<button onclick="myOpenWindow()">Create window</button>
<button onclick="myResize()">Resize window</button>

</body>
</html>
